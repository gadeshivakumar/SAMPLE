    <div class="fg">
<form id="graph-form">

    <div class="form">
        <label for="nodes">Enter nodes (comma-separated):</label><br>
    <input type="text" id="nodes" name="nodes" placeholder="nodes" required><br><br>

    <label for="edges">Enter edges (comma-separated, e.g., 1 2,2 3):</label><br>
    <input type="text" id="edges" name="edges" placeholder="edges" required><br><br>

    <label for="graph_type">Select graph type</label><br>
    <select id="graph_type" name="graph_type">
      <option value="directed">Directed</option>
      <option value="undirected">Undirected</option>
     
    </select><br><br>
  
   
    <!-- <button type="submit" class="btn btn-outline-success">Create</button> -->
